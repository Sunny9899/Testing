<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tax Calculate</title>
</head>
<body>
    <input id="income" type="number" placeholder="Enter your Income in ₹"/>
    <input id="saving" type="number" placeholder="Enter your Savingsin ₹"/>
    <button onclick="sbmt()">Validate</button>
    <div id="out"></div>

<script>
var inc=document.getElementById("income");
var sav=document.getElementById("saving");
var out=document.getElementById("out");

function sbmt(){
    let INC=Number(inc.value);
    let SAV=Number(sav.value);
    let tax=0;

    if(INC<500000){
        if((SAV/2)>=50000){
            INC-=50000;
        }
        else{
            INC-=SAV/2;
        }
        //tax+=(0.1*INC);
    }
    else if(INC>=500000 && INC<1000000){
        if((SAV*0.3)>=50000){
            INC-=50000;
        }
        else{
            INC-=SAV*0.3;
        }
        //tax+=(0.2*INC);       
    }
    else{
        if((SAV*0.1)>=50000){
            INC-=50000;
        }
        else{
            INC-=SAV*0.1;
        }        
    }
    
    calculate(INC);
}


function calculate(t){
    if(t<250000){
      out.textContent="Tax Payable: ₹"+0;
    }
    else if(t>=250000 && t<500000){
        out.textContent="Tax Payable: ₹"+(0.1*t);
    }
    else if(t>=500000 && t<1000000){
        out.textContent="Tax Payable: ₹"+(0.2*t);
    }    
    else{
        out.textContent="Tax Payable: ₹"+(0.3*t);        
    }
}
</script>    

</body>
</html>
